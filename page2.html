<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Happy Birthday!</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      overflow-x: hidden;
      background-color: #000;
      font-family: 'Arial', sans-serif;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: space-between;
      min-height: 100vh;
      width: 100%;
      position: relative;
    }

    .image-container {
      z-index: 2;
      display: flex;
      flex-direction: row;
      align-items: center;
      justify-content: center;
      gap: 121px;
      width: 90%;
      max-width: 1200px;
      padding: 20px;
      flex-wrap: wrap;
      margin-top: 140px;
      position: relative;
      bottom: 50px;
    }
    
    .image-wrapper {
      width: 100%;
      max-width: 400px;
      height: 500px;
      border-radius: 20px;
      overflow: hidden;
      box-shadow: 0 0 30px rgba(0, 0, 0, 0.5);
      transition: transform 0.3s ease;
      display: flex;
      align-items: center;
      justify-content: center;
      position: relative;
      flex: 1 1 400px;
    }
    
    .image-wrapper:hover {
      transform: scale(1.05);
    }
    
    .image-wrapper img {
      width: 100%;
      height: 100%;
      object-fit: cover;
      transition: transform 0.3s ease;
    }
    
    .image-wrapper:hover img {
      transform: scale(1.1);
    }
    
    canvas {
      position: fixed;
      top: 0;
      left: 0;
      z-index: 3;
      width: 100%;
      height: 100%;
      pointer-events: none;
    }
    
    .content {
      position: relative;
      z-index: 2;
      text-align: center;
      width: 90%;
      max-width: 600px;
      padding: 20px;
    }
    
    .heart-container {
      position: relative;
      width: 100%;
      max-width: 300px;
      height: auto;
      aspect-ratio: 1;
      margin: 0 auto 20px;
      animation: pulse 1.5s infinite alternate;
    }
    
    @keyframes pulse {
      0% { transform: scale(1); }
      100% { transform: scale(1.05); }
    }
    
    .heart-shape {
      position: relative;
      width: 200px;
      height: 200px;
      transform: rotate(45deg);
      background-color: transparent;
      margin: 30px auto;
      overflow: hidden;
    }
    
    .heart-shape:before,
    .heart-shape:after {
      content: '';
      position: absolute;
      width: 200px;
      height: 200px;
      border-radius: 50%;
      background-color: #ff3b6c;
    }
    
    .heart-shape:before {
      top: -100px;
      left: 0;
    }
    
    .heart-shape:after {
      top: 0;
      left: -100px;
    }
    #heart { 
      position: relative; 
      width: 80px; 
      height: 72px; 
      margin: 0 auto;
    } 

    #heart:before, #heart:after { 
      position: absolute; 
      content: ""; 
      left: 40px; 
      top: 0; 
      width: 40px; 
      height: 64px; 
      background: red; 
      border-radius: 40px 40px 0 0; 
      transform: rotate(-45deg); 
      transform-origin: 0 100%; 
    } 

    #heart:after { 
      left: 0; 
      transform: rotate(45deg); 
      transform-origin: 100% 100%; 
    }
    .heart-image-container {
      position: absolute;
      width: 200px; /* Adjusted to match heart shape */
      height: 200px; /* Adjusted to match heart shape */
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%) rotate(-45deg);
      z-index: 3;
      overflow: hidden;
      display: flex;
      align-items: center;
      justify-content: center;
    }

    
    .heart-image {
      width: 160%;
      height: 160%;
      object-fit: cover;
      object-position: center;
      opacity: 0.85;
      transform: scale(1.2);
    }
    
    
    
    @keyframes colorChange {
      0% { color: #FF5252; }
      20% { color: #FFEB3B; }
      40% { color: #69F0AE; }
      60% { color: #40C4FF; }
      80% { color: #E040FB; }
      100% { color: #FF5252; }
    }
    
    
    
    button {
      background: #FFA000;
      color: white;
      border: none;
      padding: 12px 25px;
      margin: 0 5px;
      border-radius: 25px;
      cursor: pointer;
      font-weight: bold;
      transition: all 0.3s;
      font-size: 16px;
    }
    
    button:hover {
      background: #FFD54F;
      transform: scale(1.05);
    }
    
    .message {
      margin-top: 20px;
      font-size: clamp(1em, 3vw, 1.4em);
      max-width: 100%;
      padding: 15px 20px;
      text-shadow: 0 0 10px rgba(0, 0, 0, 0.5);
      background: rgba(0, 0, 0, 0.2);
      border-radius: 15px;
      backdrop-filter: blur(5px);
      border: 1px solid rgba(255, 255, 255, 0.1);
      box-shadow: 0 0 20px rgba(0, 0, 0, 0.3);
      transition: all 0.3s ease;
      font-weight: 500;
      letter-spacing: 1px;
      line-height: 1.6;
      position: relative;
      top: 100px;
    }

    .message:hover {
      transform: translateY(-5px);
      box-shadow: 0 5px 25px rgba(0, 0, 0, 0.4);
      background: rgba(0, 0, 0, 0.3);
    }
    .imge{
      height: 300px;
      width: 300px;
      border-radius: 30px;
      opacity: 0.5;
    }

    /* Responsive Design */
    @media screen and (max-width: 768px) {
      .image-container {
        flex-direction: row;
        gap: 10px;
        margin-top: 100px;
      }
      
      .image-wrapper {
        max-width: 150px;
        height: 250px;
      }
    }
    
    @media screen and (max-width: 480px) {
      .image-container {
        width: 75%;
        padding: 10px;
        gap: 20px;
        margin-top: 80px;
        margin-bottom: 4px;
      }
      
      .image-wrapper {
        max-width: 238px;
    height: 255px;
  }

      .music-controls {
        bottom: 15px;
        padding: 5px 10px;
        margin: -10px auto;
        display: flex;
      }

      button {
        padding: 10px 20px;
        font-size: 14px;
        margin: 5px;
      }
    }
    
    @media screen and (max-width: 320px) {
      .image-container {
        width: 100%;
        gap: 15px;
        margin-top: 60px;
        flex-direction: row;
        display: flex;
      }
      
      .image-wrapper {
        max-width: 200px;
        height: 250px;
      }

      .music-controls {
        bottom: 10px;
        padding: 8px 16px;
      }

      button {
        padding: 8px 16px;
        font-size: 12px;
      }
    }
  </style>
</head>
